<div class="col-md-1"></div>
<div class="col-md-10">
	<div class="ibox">
		<div class="ibox-content">
			<div class="col-md-12 form-group" style="text-align: right;">
				<button type="button" class="btn btn-w-m btn-primary" ng-click="manageCategory()">
					<i class="fa fa-plus" style="margin-right: 5px"></i>
					<span>Agregar Categoría</span>
				</button>
			</div>

			<div class="col-md-12 form-group">
				<table datatable="ng" dt-options="dtOptions" dt-column-defs="dtColumnDefs" class="table table-striped table-bordered table-hover">
					<col width="60%">
					<col width="20%">
					<col width="20%">

					<thead>
						<th>Nombre</th>
						<th>Esatdo</th>
						<th>Acciones</th>
					</thead>

					<tbody>
						<tr ng-repeat="category in categories">
							<td>{{category.text}}</td>
							<td>{{category.status ? 'Activo' : 'Inactivo'}}</td>
							<td class="text-center">
								<button type="button" class="btn btn-xs btn-warning" ng-click="manageCategory(category)">
									<i class="fa fa-pencil"></i>
								</button>
								<button type="button" class="btn btn-xs" ng-class="category.status ? 'btn-primary' : 'btn-danger'" ng-click="changeStatus(category)">
									<i class="fa fa-power-off"></i>
								</button>
							</td>
						</tr>
					</tbody>
				</table>
			</div>

			<div class="clearfix"></div>
		</div>
	</div>
</div>

<script type="text/ng-template" id="manageCategory.html">
	<div class="inmodal">
		<form class="form-horizontal" role="form" on-submit="save()" novalidate>
			<div class="modal-header">
				<h2>Categoría</h2>
			</div>

			<div class="modal-body">
				<div class="form-group to-validate">
					<label class="col-md-3 control-label">Nombre</label>
					<div class="col-md-9">
						<input validation type="text" class="form-control" ng-model="blogExtra.text" required>
					</div>
				</div>
			</div>

			<div class="modal-footer">
				<div class="form-group">
					<div class="col-md-12 text-right">
						<button type="submit" class="btn btn-w-m btn-primary">Guardar</button>
						<button type="button" class="btn btn-w-m btn-default" ng-click="cancel()">Cancelar</button>
					</div>
				</div>
			</div>
		</form>
	</div>
</script>
